# xcodebuild -scheme 'PDF Expert Dmg' -configuration Debug > xcodebuild.log
# swiftlint analyze --compiler-log-path xcodebuild.log --quiet --output analyze_results.txt
analyzer_rules:
 - capture_variable
 - explicit_self
 - typesafe_array_init
 - unused_declaration
 - unused_import

opt_in_rules:
 - accessibility_label_for_image
 - accessibility_trait_for_button
 - anyobject_protocol
 - array_init
 - balanced_xctest_lifecycle
 - closure_end_indentation
 - closure_spacing
 - comma_inheritance
 - contains_over_filter_count
 - contains_over_filter_is_empty
 - contains_over_first_not_nil
 - contains_over_range_nil_comparison
 - discarded_notification_center_observer
 - discouraged_assert
 - discouraged_none_name
 - discouraged_object_literal
 - empty_collection_literal
 - empty_count
 - empty_string
 - empty_xctest_method
 - enum_case_associated_values_count
 - expiring_todo
 - explicit_init
 - fatal_error_message
 - file_name_no_space
 - first_where
 - flatmap_over_map_reduce
 - joined_default_parameter
 - ibinspectable_in_extension
 - identical_operands
 - inert_defer
 - last_where
 - legacy_multiple
 - let_var_whitespace
 - local_doc_comment
 - lower_acl_than_parent
 - missing_docs
 - modifier_order
 - multiline_arguments
 - multiline_function_chains
 - multiline_parameters
 - nimble_operator
 - no_extension_access_modifier
 - nslocalizedstring_key
 - number_separator
 - operator_usage_whitespace
 - optional_enum_case_matching
 - overridden_super_call
 - override_in_extension
 - pattern_matching_keywords
 - period_spacing
 - prefer_self_in_static_references
 - prefer_self_type_over_type_of_self
 - prefer_zero_over_explicit_init
 - private_outlet
 - prohibited_interface_builder
 - prohibited_super_call
 - raw_value_for_camel_cased_codable_enum
 - reduce_into
 - redundant_nil_coalescing
 - redundant_type_annotation
 - required_enum_case
 - return_value_from_void_function
 - self_binding
 - shorthand_optional_binding
 - single_test_class
 - sorted_first_last
 - static_operator
 - strong_iboutlet
 - switch_case_on_newline
 - test_case_accessibility
 - toggle_bool
 - unavailable_function
 - unneeded_parentheses_in_closure_argument
 - unowned_variable_capture
 - untyped_error_in_catch
 - unused_capture_list
 - vertical_whitespace_between_cases
 - vertical_whitespace_closing_braces
 - weak_delegate
 - xct_specific_matcher

disabled_rules:
 - blanket_disable_command
 - duplicate_conditions
 - line_length
 - file_length
 - function_body_length
 - type_body_length
 - for_where
 - large_tuple
 - nesting
 - notification_center_detachment
 - opening_brace
 - statement_position
 - trailing_whitespace
 - type_name
 - unused_setter_value

trailing_comma:
  mandatory_comma: true

number_separator:
  minimum_length: 5

multiline_arguments:
  only_enforce_after_first_closure_on_first_line: true

identifier_name:
  min_length:
    warning: 3
    error: 3
  max_length:
    warning: 75
    error: 75
  excluded:
    - id
    - to
    - APP_REVISION
    - ok
    - cc
    - x
    - "y"
    - "no"
    - "_[a-zA-Z0-9]+" # Swiftlint 0.49.1 does not support regexes yet
