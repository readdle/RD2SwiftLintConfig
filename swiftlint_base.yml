analyzer_rules:
- explicit_self
disabled_rules:
- trailing_whitespace
- todo
- opening_brace
- type_body_length
- file_length
- no_fallthrough_only
identifier_name:
  excluded:
  - id
  max_length: 60
  min_length: 3
opt_in_rules:
- empty_collection_literal
- empty_count
- empty_string
- empty_xctest_method
- toggle_bool
- fatal_error_message
- unused_setter_value
- computed_accessors_order
- file_types_order
- modifier_order
- protocol_property_accessors_order
- weak_delegate
statement_position:
  statement_mode: uncuddled_else
custom_rules:
  string_interpolation_in_localized_string:
    name: "String Interpolation in Localized String"
    regex: 'NSLocalizedString\("[^"]*\\\(\S*\)'
    message: "Localized strings must not use interpolated variables. Instead, use `String(format:`"
    severity: error
